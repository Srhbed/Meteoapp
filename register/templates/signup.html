<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    {% block content %}
  
        {% csrf_token %}
        <form method="post">
            <section class="vh-100" style="background-color: #eee;">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form method="post">
                                    <input type="hidden" name="csrfmiddlewaretoken" value="44dtwzazzIfy0LBtvdy1Xfe5SDv4pXO7MRI9GKObEBNl4rfhQ2EGovetOrrMvhwE">
                                    <p>
                                <label for="id_username">Username:</label>
                                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
                                
                                
                                
                              </p>
                            
                              
                              <p>
                                <label for="id_password1">Password:</label>
                                <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
                                
                                
                                
                              </p>
                            
                              
                              <p>
                                <label for="id_password2">Password confirmation:</label>
                                <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
                                
                                  <span class="helptext">Enter the same password as before, for verification.</span>
                                
                                
                                  
                                
                              </p>
        
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

  </form> 
{% endblock %}
</body>
